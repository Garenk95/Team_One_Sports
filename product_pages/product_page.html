<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>

	<script type="../product_page.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
	crossorigin="anonymous"></script>

	



		<link rel="stylesheet" href="../style_sheets/product_page_styleSheet.css">
		      

	</head>
	<body>

<main class="container">

<div class = "left column">
	<img data-image="black" src="../images/product_items/nba_team_prod_items/Lakers/LakersHat.jpg" width =150px alt=" ">
	<img data-image="blue" src="../images/product_items/nba_team_prod_items/Lakers/Blue_Lakers_Hat.jpg" width =150px alt=" ">
	<img data-image="red" src="../images/product_items/nba_team_prod_items/Lakers/Red_Lakers_hat.jpg" width =150px alt=" ">
</div>
	<!--Right Column-->
<div class = "right column">

	<!--Product Description-->
	<div class = "product-description">
		<span>Lakers Cap</span>
		<h1>Sold In Black, Blue, or Red</h1>
		<p> Lakers snap-back or fitted </p>
	</div>

	<!-- Product Config-->
	<div class = "product-configuration">
		<!--Product Color-->
		<div class="product-color">
			<span>Color</span>

			<div class="color-choose">
				<div>
					<input data-image="red" type="radio" id="red" name="color" value="red" checked>
					<label for="red"><span></span></label>
				</div>
				<div>
					<input data-image="blue" type="radio" id="blue" name="color" value="blue" checked>
					<label for="blue"><span></span></label>
				</div>
				<div>
					<input data-image="black" type="radio" id="black" name="color" value="black" checked>
					<label for="black"><span></span></label>
				</div>
			</div>
		</div>

		<!--fit Configuration-->
		<div class="fit-configuration">
			<span>Fit configuration</span>


			<div class = "fit-choose">
				<button>Fitted</button>
				<button>Snap-Back</button>
			</div>

		</div>
	</div>

	<!-- Product Pricing -->
	<div class = "product-price">
		<span>24.99$</span>
		<a href = "#" class="cart-btn">Add to cart</a>
	</div>
</div>
</main>
</body>
