<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Team 1 Store Registration</title>
	<link rel="stylesheet" href="style_sheets/homepage_stylesheet.css">
</head>

<body>
	<center>
		<a href="homepage.html"><img src="Logo/logo.png" width="50px"></a>
		<h3>Create account</h3>

		<table>
			<tr>
				<td>Username:</td>
				<td> <input type="text" name="user" placeholder="Enter name Here" required> </td>
			</tr>

			<tr>
				<td>Password:</td>
				<td> <input type="Password" name="User_pass" placeholder="Enter password Here" required> </td>
			</tr>

			<tr>
				<td><label for="psw-repeat">Repeat Password:</label></td>
				<td> <input type="Password" name="User_pass" placeholder="Enter password Here" required> </td>
			</tr>

			<tr>
				<td>Email:</td>
				<td> <input type="email" name="mail" placeholder="Enter email Here"> </td>
			</tr>

			<tr>
				<td>Phone:</td>
				<td> <input type="phone" name="mob_digits" placeholder="415*******" maxlength="10"> </td>
			</tr>

			<tr>
				<td> <input type="submit" name="submit" value="Create your account"> </td>
				<td> Already have an account? <a href="login.html">Sign in</a>
			</tr>
		</table>
		<table>
			<tr>
				<td>By creating an account you agree to our <a href="#">Terms & Privacy</a>
				<td>
			</tr>

		</table>
	</center>
	<hr>
	<p style="text-align: center">
		<font size="-3">Copyright & Copy 2020 Team 1 Store. All rights reserved.|Team1.com
		</font>
	</p>
	</hr>
</body>

</html>
