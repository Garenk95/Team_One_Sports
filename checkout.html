<body>
	<form>
		<fieldset>
			<legend>
				<p>Billing Address</p>
				</legned>
				<label for="fname">First Name</label>
				<input type="text" name="firstname" required placeholder="Benson">

				<label for="fname">Last Name</label>
				<input type="text" name="lname" required placeholder="June">

				<label for="adr">Address</label>
				<input type="text" id="adr" name="address" required placeholder="1600 Holloway Ave">

				<label for="city">City</label>

				<label for="state">State</label>
				<input type="text" id="state" name="state" required placeholder="CA">

				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="zip" required placeholder="94132" maxlength="5">

		</fieldset>

		<fieldset>
			<legend>Payment Information</legend>
			<label for="ccnum">Credit Card Number</label>
			<input type="text" name="ccnum" required>

			<label for="nameoncc">Name On Card</label>
			<input type="text" name="nameoncc" required>

			<label for="ccvcode">CCV Code</label>
			<input type="text" name="ccvcode" required>

		</fieldset>
