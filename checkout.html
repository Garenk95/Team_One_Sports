<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTG-8">
	<title>Checkout</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style_sheets/checkout_stylesheet.css">
	<link rel="stylesheet" href="style_sheets/header_box_cart_special_stylesheet.css"> </head>

<body>
	<div class="header_box">
		<div class="left_box">
			<div class="logo_box">
				<a><img src="images/team1black.png" height = "300px" width="300px"></a>
			</div>
		</div>
		<div class="middle_box">
			<div class="menu_box">
				<nav>
					<ul>
						<li><a href="homepage.html">Home</a></li>
						<li><a href="store.html">Store</a></li>
						<li><a href="aboutus.html">About Us</a></li>
						<li id="last_li_child"><a href="contactus.html">Contact Us</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="right_box">
			<div id="search">
				<a href="#search">Search</a>
			</div>
			<div class="cart_image">
				<a href="cart.html">
					<img src="./images/cart.png" height="20px" width="20px">Cart<span>0</span>
				</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="window">
			<div class="products-container">
				<div class="product-header">
					<h5 class="product-title">Product</h5>
					<h5 class="quantity">Quantity</h5>
					<h5 class="price">Price</h5>
				</div>
				<div class="products">
		
				</div>
			</div>
			
			<div class="credit-info">
				<div class="credit-info-content">
					<h2>Billing Address</h2>
					<br>
					<table class="Name">
						<tr>
							<td>First Name
								<input input class="input-field" required>
							</td>

							<td>Last Name
								<input input class="input-field" required>
							</td>
						</tr>
					</table>

					Address
					<input input class="input-field" required>

					<table class="billing">
						<tr>

							<td>City
								<input class="input-field" required>
							</td>
							<td>State
								<input class="input-field" required>
							</td>
							<td>Zip Code
								<input class="input-field" required maxlength="5">
							</td>
					</table>
					<h2>Payment Information</h2>
					<br>
					Card Number
					<input class="input-field"></input>
					Name On Card
					<input class="input-field"></input>
					<table class="half-input-table">
						<tr>
							<td>MM
								<input class="input-field" name="ccvcode" required maxlength="2">
							</td>
							<td>YY
								<input class="input-field" name="ccvcode" required maxlength="2">
							</td>
							<td>
								CCV
								<input class="input-field" required maxlength="3">
							</td>
						</tr>
				</div>
				</table>
				<button class="pay-btn" type="submit">Checkout</button>
			</div>
		</div>
	</div>
	</div>
	<hr>
	
	<script src="cart.js"></script>
</body>
<footer>
	<div style="position: relative">
		<p style="position: fixed; bottom: 0; width:100%; text-align:left">
			<font size="-3">Copyright & Copy 2020 Team 1 Store. All rights reserved.|Team1.com</font>
		</p>
	</div>
</footer>
</html>
